baseURL = "https://aliveyang.github.io/"
languageCode = "zh-CN"
title = "alive yang"
theme = "yelee"

[services.disqus]
shortname = "aliveyang"

[params]
  description = "alive yang's blog"
  author = "alive yang"
  # 启用 CDN 加速
  use_cdn = true
  # 图片懒加载
  lazy_load_images = true

  # Giscus 评论系统配置
  [params.giscus]
    enable = true
    repo = "aliveyang/aliveyang.github.io"
    repoId = "MDEwOlJlcG9zaXRvcnkzODg0NzUyNjE="
    category = "Announcements"
    categoryId = "DIC_kwDOFyepfc4C0j2p"
    mapping = "pathname"
    strict = "0"
    reactionsEnabled = "1"
    emitMetadata = "1"  # 启用元数据发送
    inputPosition = "top"  # 评论框在评论列表上方
    theme = "preferred_color_scheme"
    lang = "zh-CN"
    loading = "lazy"  # 延迟加载

# Ignore files matching these patterns
ignoreFiles = ["draft\\.md$", "private\\.md$", "我的模板\\.md$"]

# Build configuration
[build]
  writeStats = true
  useResourceCacheWhen = "always"

# 资源压缩配置
[minify]
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepWhitespace = false
      keepEndTags = true
    [minify.tdewolff.css]
      keepCSS2 = false
      precision = 1
    [minify.tdewolff.js]
      keepVarNames = false
      precision = 1

# 图片处理配置
[imaging]
  quality = 85
  resampleFilter = "lanczos"
  anchor = "smart"

# 缓存配置
[caches]
  [caches.assets]
    dir = ":resourceDir/_gen"
    maxAge = "24h"
  [caches.images]
    dir = ":resourceDir/_gen"
    maxAge = "24h"
  [caches.getjson]
    dir = ":cacheDir/:project"
    maxAge = "24h"
