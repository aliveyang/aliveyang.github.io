{{- $id := index .Params 0 -}}
{{- $page := .Get "page" | default "1" -}}
<div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
    <iframe
        src="//player.bilibili.com/player.html?{{ if strings.HasPrefix $id "BV" }}bvid={{ $id }}{{ else }}aid={{ $id }}{{ end }}&page={{ $page }}&high_quality=1&danmaku=0"
        scrolling="no"
        border="0"
        frameborder="no"
        framespacing="0"
        allowfullscreen="true"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
    </iframe>
</div>
