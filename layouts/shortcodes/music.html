{{- $src := index .Params 0 -}}
{{- $align := .Get 1 | default "center" -}}
<div style="clear: both; margin: 20px 0; text-align: {{ $align }};">
    <iframe
        src="//{{ $src }}"
        frameborder="no"
        border="0"
        marginwidth="0"
        marginheight="0"
        width="330"
        height="86"
        style="display: inline-block;">
    </iframe>
</div>
