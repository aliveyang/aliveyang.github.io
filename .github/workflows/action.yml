name: Deploy Hugo Site

on:
  push:
    branches:
      - dev  # 当 dev 分支发生 push 时触发
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # 更新到 v4
        with:
          submodules: true  # 获取 Hugo 主题 submodules
          fetch-depth: 0    # 获取完整历史记录用于 .GitInfo 和 .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3  # 更新到 v3
        with:
          hugo-version: 'latest'

      - name: Build
        run: hugo --minify  # 构建并压缩静态文件

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4  # 更新到 v4
        with:
          external_repository: aliveyang/aliveyang.github.io  # 目标仓库
          personal_token: ${{ secrets.MY_BLOG_ACTION_PAGE }}  # Personal Access Token
          publish_dir: ./public  # 发布目录
          publish_branch: main  # 发布到 main 分支
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
