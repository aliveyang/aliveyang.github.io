{{ if gt .TotalPages 1 }}
<nav id="page-nav">
    {{ if .HasPrev }}
    <a class="extend prev" rel="prev" href="{{.Prev.URL}}">« Prev</a>
    {{ end }}

    {{ range $i,$_ := .Pagers }}
        <!--<a class="page-number" href="/">1</a>-->
        {{ if eq .PageNumber $.PageNumber}}
            <span class="page-number current">{{ .PageNumber }}</span>
        {{ else }}
            <a class="page-number" href="{{.URL}}">{{.PageNumber}}</a>
        {{ end }}
    {{ end }}
    <!--<span class="page-number current">2</span>-->
    <!--<a class="page-number" href="/page/3/">3</a>-->
    <!--<a class="page-number" href="/page/4/">4</a>-->
    <!--<span class="space">…</span>-->
    <!--<a class="page-number" href="/page/7/">7</a>-->

    {{ if .HasNext }}
    <a class="extend next" rel="next" href="{{.Next.URL}}/">Next »</a>
    {{ end }}

    {{/* .PageNumber */}}
    {{/* .TotalPages */}}


</nav>
{{ end }}
